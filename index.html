<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-item active"><img src="img/image1.png" alt="Imagem 1"></div>
    <div class="carousel-item"><img src="img/image2.png" alt="Imagem 2"></div>
    <div class="carousel-item"><img src="img/image3.png" alt="Imagem 3"></div>
    <div class="carousel-item"><img src="img/image4.png" alt="Imagem 4"></div>
    <div class="carousel-item"><img src="img/image5.png" alt="Imagem 5"></div>
</div>

<div class="carousel-indicators">
    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">
    <input type="radio" name="carousel" id="slide4">
    <input type="radio" name="carousel" id="slide5">
</div>

</body>
</html>
