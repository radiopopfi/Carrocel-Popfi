<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            width: 500%; /* Ajuste conforme o número de imagens */
            animation: slide 20s infinite;
        }

        .carousel-images img {
            width: 20%; /* Cada imagem ocupa 1/5 do espaço total */
            height: 100%;
            object-fit: cover; /* Garante que as imagens se ajustem ao tamanho do carrossel */
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            80% { transform: translateX(-400%); }
            100% { transform: translateX(0); }
        }
    </style>
    <title>Carousel de Imagens</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <a href="https://example.com/1" target="_blank">
                <img src="img/image1.png" alt="Imagem 1">
            </a>
            <a href="https://example.com/2" target="_blank">
                <img src="img/image2.png" alt="Imagem 2">
            </a>
            <a href="https://example.com/3" target="_blank">
                <img src="img/image3.png" alt="Imagem 3">
            </a>
            <a href="https://example.com/4" target="_blank">
                <img src="img/image4.png" alt="Imagem 4">
            </a>
            <a href="https://example.com/5" target="_blank">
                <img src="img/image5.png" alt="Imagem 5">
            </a>
        </div>
    </div>
</body>
</html>
