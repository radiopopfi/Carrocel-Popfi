<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carrossel Popfi</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <div class="carousel">
      <input type="radio" id="slide1" name="carousel" checked>
      <input type="radio" id="slide2" name="carousel">
      <input type="radio" id="slide3" name="carousel">
      <input type="radio" id="slide4" name="carousel">
      <input type="radio" id="slide5" name="carousel">

      <div class="carousel_inner">
         <div class="carousel_item">
            <a href="https://www.popfi.com.br" target="_blank">
               <img src="./img/image1.png" alt="" class="carousel_img">
            </a>
         </div>
         <div class="carousel_item">
            <a href="https://www.popfi.com.br" target="_blank">
               <img src="./img/image2.png" alt="" class="carousel_img">
            </a>
         </div>
         <div class="carousel_item">
            <a href="https://www.popfi.com.br" target="_blank">
               <img src="./img/image3.png" alt="" class="carousel_img">
            </a>
         </div>
         <div class="carousel_item">
            <a href="https://www.popfi.com.br" target="_blank">
               <img src="./img/image4.png" alt="" class="carousel_img">
            </a>
         </div>
         <div class="carousel_item">
            <a href="https://www.popfi.com.br" target="_blank">
               <img src="./img/image5.png" alt="" class="carousel_img">
            </a>
         </div>
      </div>

      <!-- Indicadores -->
      <div class="carousel_indicator">
         <label for="slide1" class="carousel_dot"></label>
         <label for="slide2" class="carousel_dot"></label>
         <label for="slide3" class="carousel_dot"></label>
         <label for="slide4" class="carousel_dot"></label>
         <label for="slide5" class="carousel_dot"></label>
      </div>

      <!-- Controles do carrossel -->
      <div class="carousel_control">
         <label for="slide1" class="carousel_button carousel_button__prev">
            <i class="fas fa-chevron-left"></i>
         </label>
         <label for="slide5" class="carousel_button carousel_button__next">
            <i class="fas fa-chevron-right"></i>
         </label>
      </div>
   </div>

</body>

</html>
